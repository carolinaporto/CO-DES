<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Salão de Festas</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/salao-festas.js"></script>

    <!-- fonte titulos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <!-- fonte corpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@0;1&display=swap" rel="stylesheet">

    <!-- Segunda fonte do título -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!-- Segunda fonte do corpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho -->
    <header>

        <section class="row">
            <a href="menu.html">
                <img src="img/menu-aberto.png" id="menu" alt="imagem de um menu lateral">
            </a>
            <h1 class="titulo">Salão de Festas</h1>
            <a href="#">
                <img src="img/perfil.png" id="perfil" alt="Imagem do perfil do usuário">
            </a>
        </section>
        <a href="reservar.html">
            <img class="seta_voltar" src="img/voltar.png" alt="">
        </a>
    </header>

    <!-- Parte principal da página -->
    <main>
        <form action="reservar.html">
            <ul>
                <li>
                    <img class="churrasqueira" src="img/salao-festas.webp" alt="">
                </li>
                <li>
                    <h2 class="titulo">Data</h2>
                    <p>
                        <input type="date" id="data_reserva_salao" min="2024-01-01" max="2030-12-31" required>
                    </p>
                </li>

                <li>
                    <h2 class="titulo">Período</h2>
                    <p>
                        <label class="container">O dia inteiro
                            <input type="radio" checked="checked" name="radio" id="dia_salao">
                            <span class="checkmark"></span>
                        </label>
                    </p>
                </li>

                <li>
                    <p>
                        <label class="container">Customizar horário
                            <input type="radio" name="radio" id="customizar_salao">
                            <span class="checkmark"></span>
                        </label>
                    </p>
                </li>

                <li class="dia_inteiro">
                    <p>
                        <label for="horario_inicial_salao">Início</label>
                        <input class="tab" type="time" id="horario_inicial_salao" name="horario" />
                    </p>
                </li>

                <li class="dia_inteiro">
                    <p>
                        <label for="horario_final_salao">Final</label>
                        <input class="tab" type="time" id="horario_final_salao" name="horario" />
                    </p>
                </li>



                <li>
                    <!-- Botão para enviar o agendamento -->
                    <input type="submit" value="Enviar" id="botao" />
                </li>
            </ul>
        </form>


    </main>
</body>

</html>
