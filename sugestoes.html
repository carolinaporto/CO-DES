<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sugestões</title>
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="JS/sugestoes.js"></script>

  <!-- fonte titulos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

  <!-- fonte corpo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@0;1&display=swap" rel="stylesheet">

  <!-- Segunda fonte do título -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <!-- Segunda fonte do corpo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Cabeçalho -->
  <header>
    <section class="row">
      <a href="menu.html">
        <img src="img/menu-aberto.png" id="menu" alt="Imagem do menu">
      </a>
      <h1 class="titulo">Sugestões</h1>
      <a href="#">
        <img src="img/perfil.png" id="perfil" alt="Imagem do perfil do usuário">
      </a>
    </section>
    <a href="assembleia.html">
      <img class="seta_voltar" src="img/voltar.png" alt="">
    </a>
  </header>

  <!-- Parte principal da página -->
  <main>

    <form id="sugestao_topico" action="assembleia.html">
      <table class="wide">

        <tr>
          <td>
            <h2 class="titulo">Sugestão</h2>
            <p class="uma_linha">
              <textarea id="sugestao" name="sugestão" rows="5" cols="33" placeholder="Escreva sua sugestão..."
                required></textarea>
            </p>
            <p class="obs">*A sua ideia será compartilhada com os condôminos!</p>
          </td>
        </tr>
        <tr>
          <td>
            <p class="uma_linha"></p>
          </td>
        </tr>
        <tr>
          <td>
            <h2 class="titulo">Deseja divulgar o seu nome?</h2>
            <p class="uma_linha">
              <label class="container">Sim<input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
              </label>
            </p>
          </td>
        </tr>

        <tr>
          <td>
            <p class="uma_linha">
              <label class="container">Não (anônimo)<input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
              </label>
            </p>
          </td>

        </tr>

        <tr>
          <td>
            <input type="submit" value="Enviar" id="enviar_sugestao">
          </td>
        </tr>
      </table>


    </form>

  </main>
</body>

</html>
