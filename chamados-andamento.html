<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Chamado</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/chamado-andamento.js"></script>

    <!-- fonte titulos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <!-- fonte corpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@0;1&display=swap" rel="stylesheet">

    <!-- Segunda fonte do título -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!-- Segunda fonte do corpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho da página (Título + ícones) -->
    <header>
        <section class="row">
            <a href="menu.html">
                <img src='img/menu-aberto.png' id="menu" alt="Imagem do menu">
            </a>
            <h1 class="titulo">Em Andamento</h1>
            <a href="#">
                <img src="img/perfil.png" id="perfil" alt="Imagem do perfil do usuário">
            </a>
        </section>
        <a href="manutencao.html">
            <img class="seta_voltar" src="img/voltar.png" alt="">
        </a>
    </header>

    <main>
        <form action="assembleia.html">
            <ul class="ocorrencia bg_laranja_claro line">
                <li>
                    <h2 class="titulo">Ocorrência</h2>
                    <p class="uma_linha" id="ocorrencia"></p>
                </li>
                <li class="row wide">
                    <div class="row t50">
                        <p class="enfase t40">Andar: </p>
                        <p class="t60" id="andar"></p>
                    </div>
                    <div class="row t50">
                        <p class="titulo t40">Torre: </p>
                        <p class="t60" id="torre"></p>
                    </div>
                </li>
                <li class="row">
                    <p class="uma_linha">Status: Recebido</p>
                    <img class="lixo" src="img/lixeira.png" alt="">
                </li>
            </ul>
            <table class="wide">
                <tr class="">
                    <td colspan="4">
                        <h2 class="titulo">Ocorrência</h2>
                        <p class="uma_linha" id="ocorrencia">Torneira da churrasqueira está vazando</p>
                    </td>
                </tr>
                <tr class="">
                    <td class="t20">
                        <p class="enfase">Andar</p>
                    </td>
                    <td class="t30">
                        <p class="uma_linha" id="andar">Terreo</p>
                    </td>
                    <td class="t20">
                        <p class="titulo">Torre</p>
                    </td>
                    <td class="t30">
                        <p class="uma_linha" id="torre">A</p>
                    </td>
                </tr>
                <tr class="line">
                    <td colspan="4">
                        <p class="uma_linha">Status: Recebido</p>
                    </td>
                </tr>


                <tr class="bg_laranja_claro">
                    <td colspan="4">
                        <h2 class="titulo">Ocorrência</h2>
                        <p class="uma_linha" id="ocorrencia">Elevador social constantemente da problema</p>
                    </td>
                </tr>
                <tr class="bg_laranja_claro">
                    <td class="t20">
                        <p class="enfase">Andar</p>
                    </td>
                    <td class="t30">
                        <p class="uma_linha" id="andar">Terreo</p>
                    </td>
                    <td class="t20">
                        <p class="titulo">Torre</p>
                    </td>
                    <td class="t30">
                        <p class="uma_linha" id="torre">C</p>
                    </td>
                </tr>
                <tr class="line bg_laranja_claro">
                    <td colspan="4">
                        <p class="uma_linha">Status: Em manutenção</p>
                    </td>
                </tr>
            </table>
        </form>
    </main>

</body>

</html>
