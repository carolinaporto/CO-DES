<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Chamado</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    
    <!-- fonte titulos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <!-- fonte corpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@0;1&display=swap" rel="stylesheet">

    <!-- Segunda fonte do título -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!-- Segunda fonte do corpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho da página (Título + ícones) -->
    <header>
        <section class="row">
            <a href="menu.html">
                <img src='img/menu-aberto.png' id="menu" alt="Imagem do menu">
            </a>
            <h1 class="titulo">Novo Chamado</h1>
            <a href="#">
                <img src="img/perfil.png" id="perfil" alt="Imagem do perfil do usuário">
            </a> 
        </section>
    </header>

    <main>
        <!-- Formulário -->
        <ul>
            <li class="column">
                <h2 class="titulo">Ocorrência</h2>
                <textarea name="descricao" id="descricao" required placeholder="Descreva a ocorrência em detalhes!"></textarea>
            </li>

            <li>
                <h2 class="titulo">Local</h2>
                <p>*Preencha os campos que se aplicam referentes ao local da ocorrência.</p>
            </li>

            <li>
                <label for='Andar'>Andar</label>
                <input type="text" id='Andar'>
            </li>

            <li>
                <p>
                    <label for='torre'>Torre</label>
                    <input type="text" id="torre">
                </p>
            </li>

            <li>
                <p>
                    <label for='outro'>Outro</label>
                    <input type="text" id="outro">
                </p>
            </li>

            <li>
                <form action="index.html" >
                    <input type="submit" value="Enviar">
                </form> 
            </li>

            <!-- <li>
                <p>Ocorrência enviada</p>
            </li> -->
        </ul>
    </main>
</body>

</html>
