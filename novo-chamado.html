<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Chamado</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/novo-chamado.js"></script>

    <!-- fonte titulos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <!-- fonte corpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@0;1&display=swap" rel="stylesheet">

    <!-- Segunda fonte do título -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!-- Segunda fonte do corpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho da página (Título + ícones) -->
    <header>
        <section class="row">
            <a href="menu.html">
                <img src='img/menu-aberto.png' id="menu" alt="Imagem do menu">
            </a>
            <h1 class="titulo">Novo Chamado</h1>
            <a href="#">
                <img src="img/perfil.png" id="perfil" alt="Imagem do perfil do usuário">
            </a>
        </section>
        <a href="manutencao.html">
            <img class="seta_voltar" src="img/voltar.png" alt="">
        </a>
    </header>

    <main>
        <!-- Formulário -->
        <form action="manutencao.html" id="enviar_chamado">
            <ul>
                <li class="column">
                    <h2 class="titulo">Ocorrência</h2>
                    <textarea id="descricao" required placeholder="Descreva a ocorrência em detalhes!"></textarea>
                </li>

                <li>
                    <h2 class="titulo">Local</h2>
                    <p class="uma_linha">Preencha os campos que se aplicam referentes ao local da ocorrência.</p>
                    <p class="uma_linha">*Não é obrigatório, apesar de ser recomendado</p>
                </li>

                <li>
                    <p>
                        <label for='Andar'>Andar</label>
                        <select id="Andar" required>
                            <option value="0">Selecione</option>
                            <option value="terreo">Térreo</option>
                            <option value="1">1º</option>
                            <option value="2">2º</option>
                            <option value="3">3º</option>
                            <option value="4">4º</option>
                            <option value="5">5º</option>
                            <option value="6">6º</option>
                            <option value="7">7º</option>
                            <option value="8">8º</option>
                            <option value="9">9º</option>
                            <option value="10">10º</option>
                        </select>
                    </p>

                </li>

                <li>
                    <p>
                        <label for='Torre'>Torre</label>
                        <select id="Torre" required>
                            <option value="0">Selecione</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </p>
                </li>

                <li>
                    <p>
                        <label for='outro'>Outro</label>
                        <input type="text" id="outro" placeholder="Complemento">
                    </p>
                </li>

                <li>
                    <input type="submit" value="Enviar">
                </li>
            </ul>
        </form>

    </main>
</body>

</html>
