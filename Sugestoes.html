<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sugestões</title>
</head>

<body>
  <!-- Cabeçalho -->
  <header>
    <a>
      <img src="img\menu-aberto.png" alt="Menu Aberto" width="17">
    </a>
    <p>Sugestões</p>
    <img src="img\perfil.png" alt="Perfil" width="17">
  </header>

  <!-- Parte principal da página -->
  <main>
    <textarea id="story" name="story" rows="5" cols="33" placeholder="Escreva sua sugestão..."></textarea>

    <input type="checkbox" id="Padrão" name="Padrão" checked />
    <label for="Padrão">Padrão</label>

    <input type="checkbox" id="Anônimo" name="Anônimo" />
    <label for="Anônimo">Anônimo</label>

    <input type="submit" value="Enviar">

    <!-- Texto "Enviado" -->
    <p>Sugestão enviada</p>

  </main>

</body>

</html>
