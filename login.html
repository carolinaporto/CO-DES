<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de login</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/login.js"></script>

    <!-- fonte titulos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <!-- fonte corpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@0;1&display=swap" rel="stylesheet">

    <!-- Segunda fonte do título -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!-- Segunda fonte do corpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>

<body class="bg_laranja">
    <main class="login margin">

        <div class="login uma_linha">
            <h1 class="titulo app_padding">Nome do App</h1>
            <img class="logo_app" src="img/logo_app.png" alt="Logo do Aplicativo">
        </div>
        <form class="wide" action="index.html">
            <table class="center bg_laranja_claro tabela">
                <tr>
                    <td>
                        <p class="uma_linha"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="uma_linha"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Usuário" id="usuario" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="uma_linha"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" placeholder="Apartamento" id="apt" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="uma_linha"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" placeholder="Senha" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="uma_linha"></p>
                    </td>
                </tr>
                <tr>
                    <td class="center">
                        <input type="submit" value="Entrar" id="entrar">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="uma_linha"></p>
                    </td>
                </tr>
                <tr>
                    <td class="center">
                        <a class="no_decoration">Esqueceu a senha?</a>
                    </td>
                <tr>
                    <td class="center">
                        <a class="no_decoration">Registre-se aqui</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="uma_linha"></p>
                    </td>
                </tr>


            </table>
        </form>

    </main>
</body>

</html>
